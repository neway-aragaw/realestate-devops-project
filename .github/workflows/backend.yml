name: CI/CD - Backend

on:
  push:
    branches: [ "main" ]

jobs:
  backend-build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            newnexus/realestate-backend:latest
            newnexus/realestate-backend:${{ github.ref_name }}
            newnexus/realestate-backend:${{ github.sha }}

      - name: ☀️ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.2
        with:
          projectBaseDir: ./backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: 🔍 Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: newnexus/realestate-backend:latest
          format: table
          exit-code: 0
          ignore-unfixed: true